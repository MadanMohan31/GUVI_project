<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/register.js"></script>

	<title>Registration Page</title>

</head>
<body class="bg-secondary">
    <div class="container-fluid">


        <div class="row bg-light">
            <span class="col-lg-8 mt-1"><h2><a href="#" class="point">LOGO</a></h2></span>
        </div>

        <div class="row mt-5">
            <div class="col-lg-4 rounded col-lg-4 bg-light m-auto wrapper" >

                <h2 class="text-center pt-3 mb-3">Signup</h2>

                <form autocomplete="off" action="php/register.php" method="post">

                    <input type="hidden" id="action" value="register">

                    <div class="rounded input-group mb-3">
                        <span class="input-group-text"><i class='bx bx-user'></i></span>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                    </div>

                    <div class="rounded input-group mb-4">
                        <span class="input-group-text"><i class='bx bx-user'></i></span>
                        <input type="text" class="form-control" id="lastname" name ="lastname" placeholder="Last Name">
                    </div>

                    <div class="rounded input-group mb-4">
                        <span class="input-group-text"><i class='bx bx-envelope' ></i></span>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="rounded input-group mb-4">
                        <span class="input-group-text"><i class='bx bxs-phone-call'></i></span>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Mobile Number">
                    </div>

                    <div class="rounded input-group mb-4">
                        <span class="input-group-text"><i class='bx bxs-calendar'></i></span>
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="YYYY/MM/DD">
                    </div>

                    <div class="rounded input-group mb-4">
                        <span class="input-group-text"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="rounded input-group mb-4">
                        <span class="input-group-text"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" class="form-control" id="repeatpassword" name="repeat_password" placeholder="Confirm Password">
                    </div>

                    <div class="d-grid mt-2">
                        <button type="submit" class="round btn btn-success" onclick="submitData();" value="register" name="register">Sign Up</button>
                        <p class="text-center text-muted mt-3 mb-3">Already A Member <a href="login.html" class="point">Login Here</a>.</p>
                    </div>
                </form>

            </div> 
        </div>
    </div>
</body>

</html>
