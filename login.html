<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/login.js"></script>

	<title>Login Page</title>

</head>
<body class="bg-secondary">
    <div class="container-fluid">


        <div class="row bg-light">
            <span class="col-lg-8 mt-1"><h2><a href="#" class="point">LOGO</a></h2></span>
        </div>

        <div class="row mt-5">
            <div class="col-lg-4 rounded col-lg-4 bg-light m-auto wrapper" >

                <h2 class="text-center pt-3 mb-3">Login</h2>

                <form action="php/login.php" method="post">

                    <input type="hidden" id="action" value="login">

                    <div class="rounded input-group mb-3">
                        <span class="input-group-text"><i class='bx bx-envelope' ></i></span>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="rounded input-group mb-3">
                        <span class="input-group-text"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="d-grid mt-2">
                        <button type="submit" class="round btn btn-success" onclick="submitData();" value="signin" name="login">Log In</button>
                        <p class="text-center text-muted mt-2">Don't have an Account? <a href="register.html" class="point">Signup Here</a>.</p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
